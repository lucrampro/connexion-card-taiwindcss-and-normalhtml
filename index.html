<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-gray-200 flex content-center justify-around h-full items-center">

  <!-- WITH TAILWIND -->
  <div class="bg-white shadow-lg max-w-lg md:flex">
    <img src="https://picsum.photos/id/1047/200/300" class="flex-1 w-full h-40 object-cover md:h-full" alt="" srcset="">
    <div class="p-4 flex-1 md:flex md:flex-col justify-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Connexion</h1>
      <div class="mb-4">
        <label class="block text-gray-600 mb-2" for="username"> Nom d'utilisateur</label>
        <input class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline" type="text" id="username" name="username">
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 mb-2" for="password"> Mot de passe</label>
        <input class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline" type="password" id="password" name="username">
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" type="submit" >Se connecter</button>
    </div>
  </div>
  
  <!-- WITHOUT TAILWIND -->
  <div class="connexion--card">
    <img src="https://picsum.photos/id/1047/200/300" class="illustration" alt="" srcset="">
    <div class="connexion--container">
      <h1>Connexion</h1>
      <div class="connexion--info">
        <label for="username"> Nom d'utilisateur</label> <input type="text" id="username" name="username">
      </div>
      <div class="connexion--info">
        <label for="password"> Mot de passe</label> <input type="password" id="password" name="username">
      </div>
      <button class="connexion--button" type="submit" >Se connecter</button>
    </div>
  </div>
</body>
</html>
